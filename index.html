<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="showcase ">
        <header>
            <h2 class="logo">Travel</h2>
            <div class="toggle "></div>
        </header>
        <video  src="explore.mp4" muted loop autoplay></video>
        <div class="overlay"></div>
        <div class="text">
            <h2>Never Stop</h2>
            <h2>Exploring The World</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate esse modi voluptates est sint sequi tenetur reprehenderit. Necessitatibus, dolores nostrum!</p>
            <a href="#">Explore</a>
        </div>
        <ul class="social">
            <li><a href="#"><img src="facebook.png" alt=""></a></li>
            <li><a href="#"><img src="instagram.png" alt=""></a></li>
            <li><a href="#"><img src="twitter.png" alt=""></a></li>
        </ul>
    </section>
    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <script>
        const menutoggle =document.querySelector('.toggle')
        const showcase =document.querySelector('.showcase')
        menutoggle.addEventListener('click',() => {
            menutoggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })

    </script>
   
    
</body>
</html>
